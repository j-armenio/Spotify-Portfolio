<!DOCTYPE html>
<html lang="pt-br">
<html>

<head>
  <title>Meu Spotify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/general.css">
</head>

<body>
  <div>
    <div style="height: 1000px;"></div>
    <footer id="footer" class="fixed-bottom row text-white">
      <div class="container row d-flex justify-content-center align-content-center">
        <div class="col-3">
          <div class="d-flex h-100 w-100 justify-content-start align-items-center overflow-hidden text-nowrap">
            <img id="current-music-img" src="assets/images/ab67616d0000485105e9e12f1b2241e8470f0e2c.jpeg" class="rounded-2">
            <div class="d-none d-sm-flex w-100 ps-3 flex-column justify-content-center align-items-start">            
              <span id="music-name">Nome da Música</span>
              <span id="music-author">Autor da Música</span>
            </div>
          </div>
        </div>

        <audio id="player" src=""></audio>

        <div class="col-6 h-100">
          <div class="controls d-flex flex-row align-items-center justify-content-center">
            <div id="prev-button"><i class="icon fs-4 bi bi-fast-forward-fill"></i></div>
            <div id="play-pause-button"><i class="icon px-3 fs-2 text-white bi bi-play-circle-fill"></i></div>
            <div id="next-button"><i class="icon fs-4 bi bi-fast-forward-fill"></i></div>
          </div>
          <div class="d-none d-sm-flex align-itens-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
              <span id="current-time" class="music-time">00:00</span>
              <div class="d-none d-sm-block px-2" style="width: 60%;">
                <div id="progress-bar">
                  <div id="progress"></div>
                </div>
              </div>
              <span id="duration" class="music-time">00:00</span>
            </div>
          </div>
        </div>

        <div class="col-3 pr-0 d-flex justify-content-end align-items-center pe-1">
          <div id="lyrics-button"><i class="icon fs-5 bi bi-music-note d-none d-sm-block"></i></div>
          <div id="volume-button"><i class="icon fs-5 pe-2 bi bi-volume-up"></i></div>
          <div class="d-none d-sm-block">
            <div id="volume-bar">
              <div id="volume"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./scripts/musicPlayer.js"></script>
</body>

</html>

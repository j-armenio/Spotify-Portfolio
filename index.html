<!DOCTYPE html>
<html lang="pt-br">
<html>

<head>
  <title>João Armênio Silveira</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/general.css">
</head>

<body>
  <div>
    <div style="height: 1000px;"></div>
    <div id="lyrics-box">
      <p></p>
      
    </div>

    <div>
      <nav id="sidebar"></nav>
      <div id="divider"></div>
      <main id="main"></main>
    </div>

    <footer id="footer" class="fixed-bottom row text-white">
      <div class="container row p-0 d-flex justify-content-center align-content-center p-3">
        <div class="col-3 p-0">
          <div class="d-flex h-100 w-100 justify-content-start align-items-center">
            <img id="song-cover" src="assets/images/are_you_impressed.jpeg" class="rounded-2">
            <div class="d-none d-sm-flex w-100 ps-3 flex-column justify-content-center align-items-start overflow-hidden text-nowrap">            
              <span id="music-name">Nome da Música</span>
              <span id="music-author">Autor da Música</span>
            </div>
          </div>
        </div>

        <audio id="player" src=""></audio>

        <div id="center-container" class="col-6 h-100 d-flex flex-column align-itens-center justify-content-center">
          <div class="controls mb-1 d-flex flex-row align-items-center justify-content-center">
            <div id="prev-button"><i class="icon fs-4 bi bi-rewind-fill"></i></div>
            <div class="mx-4">
              <div id="play-pause-button"><i class="bi bi-play-circle-fill"></i></div>
            </div>
            <div id="next-button"><i class="icon fs-4 bi bi-fast-forward-fill"></i></div>
          </div>
          <div class="d-none d-sm-flex align-itens-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
              <span id="current-time" class="music-time">00:00</span>
              <div class="d-none d-sm-block px-2" style="width: 60%;">
                <div id="progress-bar">
                  <div id="progress"></div>
                </div>
              </div>
              <span id="duration" class="music-time">00:00</span>
            </div>
          </div>
        </div>

        <div class="col-3 p-0 d-flex justify-content-center justify-content-sm-end align-items-center">
          <div id="lyrics-button" class="d-sm-block"><i class="icon bi bi-music-note"></i></div>
          <div id="volume-button" class="d-none d-sm-block ms-2"><i class="icon bi bi-volume-up"></i></div>
          <div class="d-none d-sm-block ms-2" style="width: 20%;">
            <div id="volume-bar">
              <div id="volume"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./scripts/musicPlayer.js"></script>
  <script type="module" src="./scripts/volume.js"></script>
</body>

</html>
